<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Haven</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header"
                "nav content"
                "footer footer";
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            text-align: center;
            background-color: blanchedalmond;
            font-family: "Lucida Handwriting";
        }
        header {
            grid-area: header;
            color: saddlebrown;
        }
        nav {
            grid-area: nav;
            border-style: dotted;
            border-color: saddlebrown;
            padding-top: 30px;
            
        }
        main {
            grid-area: content;
            display: flex;
            flex-direction: column;
            border-style: solid;
            border-color: saddlebrown;
            padding-bottom: 20px;
            color: darkgoldenrod;
        }
        footer {
            grid-area: footer;
            padding-top: 400px;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
</header>

<nav class="nav">
    <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
        <div class="flex-item">Espresso</div>
        <div class="flex-item">Cappuccino</div>
        <div class="flex-item">Latte</div>
        <div class="flex-item">Mocha</div>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
</footer>
</body>
</html>
